<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Really important question‚ùó</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f8 50%, #ffe8f0 100%);
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s ease-in infinite;
            opacity: 0.7;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: white;
            border-radius: 30px;
            padding: 40px 50px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 1500px;
            position: relative;
            animation: cardPulse 2s ease-in-out infinite;
        }
        
        @keyframes cardPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes catBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .title {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff69b4;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }
        
        .name {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #ff1493;
            margin-bottom: 20px;
            animation: nameGlow 2s ease-in-out infinite;
        }
        
        @keyframes nameGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 20, 147, 0.5); }
            50% { text-shadow: 0 0 30px rgba(255, 20, 147, 0.8), 0 0 60px rgba(255, 20, 147, 0.4); }
        }
        
        .question {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            min-height: 80px;
            align-items: center;
            position: relative;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-yes {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
        }
        
        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 105, 180, 0.6);
        }
        
        .btn-no {
            background: linear-gradient(135deg, #ccc, #999);
            color: white;
            position: relative;
            transition: all 0.2s ease;
        }
        
        .message {
            display: none;
            margin-top: 20px;
        }
        
        .message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .success-message {
            font-size: 1.5rem;
            color: #ff1493;
            font-weight: 600;
            text-align: center;
        }
        
        .escape-count {
            font-size: 0.9rem;
            color: #ff69b4;
            margin-top: 15px;
            font-style: italic;
        }
        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        .confetti.active {
            display: block;
        }
        
        .confetti-piece {
            position: absolute;
            animation: confettiFall 3s ease-out forwards;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 500px) {
            .card {
                padding: 30px 25px;
            }
            .title {
                font-size: 1.8rem;
            }
            .name {
                font-size: 2.2rem;
            }
            .question {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    <div class="confetti" id="confetti"></div>
    
    <div class="container">
        <div class="card">
            <div class="name" id="name">Dear Lucy</div>
            <div class="question" id="question">Will you be my valentine? üíù</div>
            
            <div class="buttons" id="buttons">
                <button class="btn btn-yes" onclick="sayYes()">Hell Yea! üíñ</button>
                <button class="btn btn-no" id="noBtn">No, Im Boring üòø</button>
            </div>
            
            <div class="message" id="successMessage">
                <div class="success-message">
                    Yippee‚ùó<br>
                    <img src="dancing_cat.gif" width="360" height="500"><br>
                    I love you, you're the best! üíñ
                </div>
            </div>
        </div>
        <div class="escape-count" id="escapeCount"></div>
    </div>

    <script>
        // Get name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || urlParams.get('Name') || 'Dear Lucy';
        document.getElementById('name').textContent = name;
    
        
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts');
        const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò', '‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'ü§ç', 'ü§é'];
        
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.fontSize = (15 + Math.random() * 20) + 'px';
            heartsContainer.appendChild(heart);
        }
        
        // No button shenanigans
        const noBtn = document.getElementById('noBtn');
        const escapeCountEl = document.getElementById('escapeCount');
        let escapeAttempts = 0;
        
        const funnyTexts = [
            "No üòø",
            "Are you sure? ü•∫",
            "Really?? üò¢",
            "Your gonna make me sad! üòøüòø",
            "Think about it again? üê±",
            "Pretty please! üôè",
            "I don't believe you! üò§",
            "That doesn't count! üôÄ",
            "Try again üòº",
            "Once last try üò§",
            "Okay fine ü•∫",
            "Just kidding üòº",
            "Try catch me! üòπ",
            "Here I am! üëÄ",
            "You can't get me üòº",
            "Hehe! üôà",
            "JUST SAY YES!",
            "Last chance ‚ùó",
            "You dont get a choice now üò§",
            "‚ùåERROR‚ùå"
        ];
        
        const funnyMessages = [
            "Hehe, that didn't work! üò∏",
            "Nice try! I won't let you! üê±",
            "The button's too fast for you! üòπ",
            "It's not that easy! üòº",
            "The button must be magic! ‚ú®üê±",
            "Are you giving up soon? üòª",
            "The YES button is much prettier! üíñ",
            "It wants you to say YES! üê±üíï",
            "This button has a mind of its own! üòπ",
            "You should just pick Yes üòº"
        ];
        
        function moveButton() {
            escapeAttempts++;
            
            // Change button text
            const textIndex = Math.min(escapeAttempts - 1, funnyTexts.length - 1);
            noBtn.textContent = funnyTexts[textIndex];
            
            // Show escape count with funny message
            const msgIndex = (escapeAttempts - 1) % funnyMessages.length;
            escapeCountEl.textContent = funnyMessages[msgIndex];
            
            // Random transformations
            const transformations = [
                () => { // Move to random position
                    const card = document.querySelector('.card');
                    const rect = card.getBoundingClientRect();
                    const maxX = rect.width - noBtn.offsetWidth;
                    const maxY = rect.height - noBtn.offsetHeight;
                    noBtn.style.position = 'absolute';
                    noBtn.style.left = Math.random() * maxX + 'px';
                    noBtn.style.top = Math.random() * maxY + 'px';
                },
                () => { // Shrink
                    const currentScale = parseFloat(noBtn.style.transform?.match(/scale\(([^)]+)\)/)?.[1] || 1);
                    noBtn.style.transform = `scale(${Math.max(0.3, currentScale - 0.15)})`;
                },
                () => { // Rotate
                    noBtn.style.transform = `rotate(${Math.random() * 360}deg)`;
                },
                () => { // Spin away
                    noBtn.style.transition = 'all 0.5s ease';
                    noBtn.style.transform = `rotate(${360 + Math.random() * 720}deg) scale(0.5)`;
                    setTimeout(() => {
                        noBtn.style.transition = 'all 0.2s ease';
                        noBtn.style.transform = '';
                    }, 500);
                }
            ];
            
            // Apply random transformation
            if (escapeAttempts <= 5) {
                const message = document.getElementById('escapeCount');
                const rect = message.getBoundingClientRect();
            
                const radius = 120; // distance from the text (increase for further movement)
                const angle = Math.random() * Math.PI * 2;
            
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
            
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
            
                noBtn.style.position = 'fixed';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            }

            else {
                // After that: random crazy stuff
                transformations[Math.floor(Math.random() * transformations.length)]();
            }
            
            // Make yes button bigger after several attempts
            if (escapeAttempts > 3) {
                const yesBtn = document.querySelector('.btn-yes');
                const scale = 1 + (escapeAttempts * 0.05);
                yesBtn.style.transform = `scale(${Math.min(scale, 1.5)})`;
            }
        }
        
        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });
        
        // Yes button celebration
        function sayYes() {
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('name').style.display = 'none';
            document.getElementById('escapeCount').style.display = 'none';
            document.getElementById('question').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');
            
            // Confetti explosion!
            createConfetti();
            
            // More cats everywhere!
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const cat = document.createElement('div');
                    cat.className = 'heart';
                    cat.textContent = ['üòª', 'üê±', 'üíï', 'üíñ', 'üéâ'][Math.floor(Math.random() * 5)];
                    cat.style.left = Math.random() * 100 + '%';
                    cat.style.fontSize = (30 + Math.random() * 30) + 'px';
                    cat.style.animationDuration = '4s';
                    heartsContainer.appendChild(cat);
                }, i * 100);
            }
        }
        
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            confettiContainer.classList.add('active');
            
            const colors = ['#ff69b4', '#ff1493', '#ffd700', '#ff6347', '#00ced1', '#9370db', '#ff69b4'];
            const emojis = ['üéâ', 'üíñ', 'üíï', '‚ú®', 'üåü', 'üòª', 'üê±', 'üíù'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const piece = document.createElement('div');
                    piece.className = 'confetti-piece';
                    piece.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    piece.style.left = Math.random() * 100 + '%';
                    piece.style.fontSize = (15 + Math.random() * 25) + 'px';
                    piece.style.animationDelay = Math.random() * 0.5 + 's';
                    confettiContainer.appendChild(piece);
                    
                    setTimeout(() => piece.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
